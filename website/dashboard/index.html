<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" \>
  <title>Document</title>
</head>

<body class="bg-gradient-to-r from-yellow-700 via-red-600 to-pink-700">
  <div class="w-100% p-4 flex flex-row items-center justify-center bg-white">
    <img class="w-16 rounded" src="../logo.png" alt="logo" />
    <h1 class="text-3xl mx-3 m-0">Dashboard</h1>
    <img class="w-16 rounded" src="../logo.png" alt="logo" />
  </div>
  <div class="h-full py-32 flex flex-row justify-center">
    <div class="flex flex-col justify-center">
      <div id="picture" class="cursor-pointer border-2 border-black w-80 h-96 bg-white bg-opacity-50 mx-4">
        <div class="w-100% bg-white">
          <h1 class="text-lg text-black text-center">Upload Photos</h1>
        </div>
        <div class="p-2 w-100%">
          <img src="./happyman.jpg"></img>
        </div>
        <p class="p-2 text-center">Upload your photos to be evaluated by our cutting-edge AI and receive feedback on their attractiveness.</p>
      </div>
    </div>
    <div class="flex flex-col justify-center">
      <div id="chat" class="cursor-pointer border-2 border-black w-80 h-96 bg-white bg-opacity-50 mx-4">
        <div class="w-100% bg-white">
          <h1 class="text-lg text-black text-center">Start Chatting</h1>
        </div>
        <div class="p-2 w-100%">
          <img src="./chatbot.png"></img>
        </div>
        <p class="p-2 text-center">Start a conversation with our automated chatbot to practice your skills.</p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("picture").addEventListener("click", () => {
      window.location.href = "../picture";
    });
    document.getElementById("chat").addEventListener("click", () => {
      window.location.href = "../chat";
    });
  </script>
</body>

</html>
