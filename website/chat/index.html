<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTinder | Chat</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="w-100% p-4 flex flex-row items-center justify-center bg-pink-500"
    >
      <img class="w-16 rounded" src="../logo.png" alt="logo" />
      <h1 class="text-3xl mx-3 m-0">Chat Simulation</h1>
      <img class="w-16 rounded" src="../logo.png" alt="logo" />
    </div>
    <div class="flex flex-col items-center justify-center">
      <h1>Practicing with: Stacey (Bot)</h1>
      <img src="../logo.png" class="w-20" />
      <div id="chat-messages" class="w-1/3 bg-gray-100 p-4"></div>
      <form>
        <input type="text" placeholder="Type something here" />
      </form>
    </div>
    <script>
      let counter = 0;
      const messages = [
        // Hey, are you an exception? Because I want to catch you
        "Stacey: woa, are you some kind of programmer?",
        // Of course I am :)
        "Stacey: hmmm... well I don't know much about computers",
        // Don't worry, I can come to your room and help you with all your cs assinments ;))))
        "Stacey: ðŸ˜³ðŸ˜³ðŸ˜³ what's your name?",
        // You are the one constant in a sea of variables
        "Stacey: ðŸ¤¨ ok bucko, enough with the pickup lines.",
        // are you my git repo, because I want to commit to you
        "Stacey: are you in computer science? because if so... please un-match me and never contact me again ðŸ˜–",
        // huh??!? what's wrong with computer science?",
        "Stacey: nothing, but...",
        // PLEASE I want to talk with you!!!! Do you wanna marry me?
        "Stacey has left the chat room.<br/><b>You have failed</b>",
      ];

      const input = document.querySelector("input");
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const p = document.createElement("p");
        p.innerText = `You: ${input.value}`;
        document.getElementById("chat-messages").appendChild(p);
        input.value = "";

        setTimeout(() => {
          const p = document.createElement("p");
          p.innerHTML = `${messages[counter++]}`;
          document.getElementById("chat-messages").appendChild(p);
        }, Math.random() * 5000);
      });
    </script>
  </body>
</html>
